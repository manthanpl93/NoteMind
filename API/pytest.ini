[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests requiring real API keys
    slow: Tests that take a long time to run
addopts = 
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto

